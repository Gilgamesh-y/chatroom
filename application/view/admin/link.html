{include file="admin/header" title="文章列表"}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 文章列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		<input type="text" name="" id="" placeholder=" 文章名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜文章</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>  <a class="btn btn-primary radius" data-title="添加资讯" data-href="" onclick="layer_show('添加van♂友','{:url('admin/link',['action'=>'add'])}','','300');" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加van♂友</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th width="220">nickname</th>
					<th width="120">发布时间</th>
					<th>邮箱</th>
					<th>网址</th>
					<th width="60">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name='list' id='vo'}
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$vo.id}</td>
					<td class="text-l"><a style="cursor:pointer" class="text-primary" title="{$vo.name}">{$vo.name}</a></td>
					<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
					<td>{$vo.email}</td>
					<td><a style="cursor:pointer" class="text-primary" title="{$vo.url}">{$vo.url}</a></td>
					<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" onclick="layer_show('修改van♂友信息','{:url('admin/link',['action'=>'edit','id'=>$vo.id])}','','300');" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onclick="link_del(this,'{$vo.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="admin/footer"}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/extend/H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/static/extend/H-ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/static/extend/H-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"pading":false,
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,1]}// 不参与排序的列
	]
});

/*资讯-删除*/
function link_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/admin/del&table=reply&id='+id,
			dataType: 'json',
			success: function(data){
				if (data.code = 2000) {
					$(obj).parents("tr").remove();
					layer.msg(data.msg,{icon:1,time:1000});
				} else {
					layer.msg('删除失败',{icon:2,time:1000});
				}
			},
		});		
	});
}


</script> 
</body>
</html>
