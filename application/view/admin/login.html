{include file="index/header" title="登陆"}
<div class="container">
	<div class="col-lg-4 col-lg-offset-4" style="margin-top: 100px;">
		<form class="form">
			<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" name="passwd" class="form-control" placeholder="Password">
			</div>
			<div class="text-center">
				<button type="button" onclick="login()" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>
</div>
{include file="index/footer"}
<script type="text/javascript" src="/static/extend/H-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript">
	function login()
	{
		var data = $('.form').serialize();
		$.ajax({
			url: '/login',
			type: 'post',
			data: data,
			success: function(data) {
				if (data.code === 2000) {
					location.href='/admin';
				} else {
					layer.msg(data.msg,{icon: 5,time:1000});
				}
			}
		})
	}
</script>
